version: '3.8'
services:
  app:
    build: .
    container_name: slack_chat_app
    restart: unless-stopped
    ports:
      - '80:5000' # expose app on host port 80 -> container 5000
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    depends_on:
      - mongo
    volumes:
      - ./backend:/app/backend:ro
  mongo:
    image: mongo:6
    container_name: slack_chat_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=slack-chat

volumes:
  mongo_data:
