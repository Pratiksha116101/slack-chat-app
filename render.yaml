services:
  - type: web
    name: slack-chat-app
    env: docker
    dockerfilePath: Dockerfile
    branch: main
    plan: free
    healthCheckPath: /health
    instanceCount: 1
    # Environment variables (use Render Dashboard to set actual values)
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production
